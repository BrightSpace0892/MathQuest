<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teacher Wizard • MathQuest</title><link rel="stylesheet" href="../../assets/css/design.css"><script>window.MQ_API_BASE='http://localhost:8788';</script></head><body>
<main class="container">
  <div class="card hero"><h2 class="h2">Teacher Onboarding Wizard</h2><p class="small">Demo class is preloaded — print cards and you’re ready.</p></div>
  <div class="card">
    <h3 class="h3">Demo Class</h3>
    <div id="list">Loading…</div>
    <div class="row" style="margin-top:12px; justify-content:flex-start; gap:12px;">
      <button class="btn" id="print">Print Cards</button>
    </div>
  </div>
</main>
<script type="module" src="../../assets/js/vendor/qrcode.min.js"></script>
<script type="module">
  // Demo class pseudonyms
  const demo = ['SwiftFalcon','MoonlightWolf','CrystalFox','IronBear','EmberHawk','StarlingSage','ThunderOtter','WhisperDeer','BrightHare','StormCub'];
  const list = document.getElementById('list');
  // Render list with QR placeholders
  list.innerHTML = demo.map(n => {
    const email = n.toLowerCase() + '@demo';
    return `<div class="row" style="justify-content:flex-start;align-items:center;gap:12px;margin-bottom:8px;">
      <span class="badge">${n}</span>
      <code>${email}</code>
      <div class="qr" id="qr-${email}" style="width:80px;height:80px;"></div>
    </div>`;
  }).join('');
  // After DOM insertion, generate pseudo‑QR codes
  demo.forEach(n => {
    const email = n.toLowerCase() + '@demo';
    const el = document.getElementById('qr-' + email);
    if(el) {
      const qr = new QRCode(el, {width:80,height:80});
      qr.makeCode(email);
    }
  });
  // Print cards button handler
  document.getElementById('print').onclick = () => {
    const w = window.open('', '_blank');
    w.document.write('<!doctype html><html><head><title>Print Demo Cards</title><style>body{font-family:Nunito,Arial,sans-serif;padding:20px;} .card{border:1px solid #ccc;padding:8px;margin:6px;border-radius:8px;width:320px;display:inline-block;vertical-align:top;} .card img{max-width:100%;}</style></head><body>');
    demo.forEach(n => {
      const email = n.toLowerCase() + '@demo';
      w.document.write('<div class="card">');
      w.document.write('<p>Pseudonym: <strong>'+n+'</strong><br>Login: '+email+'<br>Password: firstlogin</p>');
      w.document.write('<div id="print-qr-'+email+'" style="width:80px;height:80px;"></div>');
      w.document.write('</div>');
    });
    // include QR stub script inline so the child window can generate codes
    w.document.write('<script>'+String(QRCode)+'\n;window.addEventListener("load", function(){\n' +
      'const demo='+JSON.stringify(demo)+';\n' +
      'demo.forEach(function(n){\n' +
      'var email=n.toLowerCase()+"@demo";\n' +
      'var el=document.getElementById("print-qr-"+email);\n' +
      'var qr=new QRCode(el,{width:80,height:80});\n' +
      'qr.makeCode(email);\n' +
      '});\n});<\/script>');
    w.document.write('</body></html>');
    w.document.close();
    w.print();
  };
</script>
</body></html>
